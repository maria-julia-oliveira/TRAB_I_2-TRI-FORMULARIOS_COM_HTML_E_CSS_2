<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6º Tabelionato de Notas de Belo Horizonte</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<header>
<h1>6º Tabelionato de Notas de Belo Horizonte</hi>
</header>
<main class="d-flex flex-column justify-content-center align-items-center">
<div>
<p>FORMULÁRIO CADASTRO PESSOA FÍSICA (CASAL)</p>
</div>
<form class="row g-3">
<div class="col-md-6">
<label for="inputNome4" class="form-label">Nome Completo</label>
<input type="Nome Completo" class="form-control" id="inputNome4">
</div>
<div class="col-md-6">
<label for="inputPosicao4" class="form-label">Posição (Exemplos: Outorgante, Outorgado, Comprador, Vendedor, Espólio, Herdeiro, Etc...)</label>
<input type="posicao" class="form-control" id="inputPosicao4">
</div>
<div class="col-12">
<label for="inputDocumento2" class="form-label">Documento de identidade e Órgão Expedidor</label>
<input type="text" class="form-control" id="inputDocumento2" placeholder="...">
</div>
<div class="col-12">
<label for="inputProfissao2" class="form-label">Profissão</label>
<input type="text" class="form-control" id="inputProfissao2" placeholder="...">
</div>
<div class="col-md-6">
<label for="inputCity" class="form-label">City</label>
<input type="text" class="form-control" id="inputCity">
</div>
<div class="col-md-4">
<label for="inputEstadoCivil" class="form-label">Estado Civil</label>
<select id="inputEstadoCivil" class="form-select">
<option selected>...</option>
<option>Solteiro</option>
</select>
</div>
<div class="col-md-2">
<label for="inputCpf" class="form-label">CPF</label>
<input type="text" class="form-control" id="inputCpf">
</div>
<div class="col-12">
<div class="form-check">
<input class="form-check-input" type="checkbox" id="gridCheck">
<label class="form-check-label" for="gridCheck">
Check me out
</label>
</div>
</div>
<div class="col-12">
<button type="submit" class="btn btn-primary">Sign in</button>
</div>
</form>
</main>
<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
